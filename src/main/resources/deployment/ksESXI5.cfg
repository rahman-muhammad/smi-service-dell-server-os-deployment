                CTR += 1
                TEMP_CMD="kill -9 " + str(pid)
                MY_OP = commands.getoutput(TEMP_CMD)
                if (MY_OP.find("No such process")) > 0:
                    if os.path.exists(self.pidfile):
                        os.remove(self.pidfile)
                time.sleep(2)
        except OSError, err:
